<!DOCTYPE html>
<html>
<head>
	<title>A* Algorithm</title>
	<script src="js/jquery-v.1.11.1-min.js"></script>
	<script src="js/jquery-hoverintent.js"></script>
	<script src="js/maps.js"></script>
	<script src="js/graph.js"></script>
	<script src="js/astar.js"></script>
	<script src="js/heuristics.js"></script>
	<script src="js/evolution.js"></script>
	<script type="text/javascript">
		window.onload = init;

		function init () {
			var world = new Graph (0, 0);
			var maps = new Maps ();
			var h = new Heuristics ();
			var astar = new AStar (world, h.euclidean);

			world.initFromMap(maps.the_wall);
			world.assignTable("graph");
			world.constructTable();
			
			var start_node = {x: 2, y: 2};
			var end_node = {x: 17, y: 17};
			astar.init();
			astar.setStartNode(start_node);
			astar.setEndNode(end_node);
		
			var evolution = new Evolution (1, 10, world, astar);
			evolution.setStartEndCoords(start_node, end_node);
			evolution.spawnGeneration();
			console.log(evolution.runGeneration());
		}
	</script>
	<style type="text/css">
		td {
			padding: 10px;
			border: 1px solid #000;
		}
		.param {
			margin-bottom: 20px;
		}
		.param-set {
			padding-bottom: 10px;
			margin-bottom: 20px;
			border-bottom: 1px solid #999999;
		}
	</style>
</head>
<body>
	<header>
		<h1>Genetic Algorithm</h1>
	</header>

	<div style="float: left;">	
		<table id="graph" cellspacing="0">
		</table>
		Path Cost: <span id="cost"></span>
	</div>
</body>
</html>
